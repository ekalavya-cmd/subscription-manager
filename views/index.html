<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Subscription Manager</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- AngularJS -->
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>

    <!-- Custom CSS -->
    <link href="/css/custom.css" rel="stylesheet" />
  </head>
  <body class="auth-container">
    <div ng-controller="LoginController" class="auth-card card custom-card p-3">
      <div class="card-body p-2">
        <!-- Header -->
        <div class="text-center mb-3">
          <i
            class="bi bi-person-circle text-primary"
            style="font-size: 2.5rem"
          ></i>
          <h3 class="mt-2 fw-bold text-dark mb-1">Welcome Back</h3>
          <p class="text-muted mb-0" style="font-size: 0.9rem">
            Sign in to your account
          </p>
        </div>

        <!-- Login Form -->
        <form ng-submit="login()" novalidate name="loginForm">
          <div class="mb-2">
            <label
              for="username"
              class="form-label fw-semibold"
              style="font-size: 0.9rem"
            >
              <i class="bi bi-person me-1"></i>Username
            </label>
            <input
              id="username"
              ng-model="credentials.username"
              type="text"
              class="form-control form-control-custom"
              placeholder="Enter your username"
              required
              minlength="3"
              maxlength="20"
              pattern="^[a-zA-Z0-9_]+$"
              ng-keypress="moveToNextField($event, 'password')"
              ng-class="{'is-invalid': usernameError}"
              autocomplete="username"
              name="username"
              ng-blur="validateUsername()"
              style="padding: 0.5rem"
            />
            <div
              ng-if="usernameError"
              class="text-danger mt-1"
              style="font-size: 0.8rem"
            >
              {{ usernameError }}
            </div>
          </div>

          <div class="mb-3">
            <label
              for="password"
              class="form-label fw-semibold"
              style="font-size: 0.9rem"
            >
              <i class="bi bi-lock me-1"></i>Password
            </label>
            <div class="password-input-container">
              <input
                id="password"
                ng-model="credentials.password"
                type="{{ showPassword ? 'text' : 'password' }}"
                class="form-control form-control-custom password-input-field"
                placeholder="Enter your password"
                required
                minlength="6"
                ng-keypress="moveToNextField($event, 'submit')"
                ng-class="{'is-invalid': passwordError}"
                autocomplete="current-password"
                name="password"
                ng-blur="validatePassword()"
                style="padding: 0.5rem"
              />
              <button
                type="button"
                class="password-toggle-btn"
                ng-click="togglePasswordVisibility()"
                tabindex="-1"
                title="Toggle password visibility"
              >
                <i
                  class="bi"
                  ng-class="showPassword ? 'bi-eye-slash' : 'bi-eye'"
                  style="font-size: 0.9rem"
                ></i>
              </button>
            </div>
            <div
              ng-if="passwordError"
              class="text-danger mt-1"
              style="font-size: 0.8rem"
            >
              {{ passwordError }}
            </div>
          </div>

          <div class="d-grid mb-2">
            <button
              type="submit"
              class="btn btn-gradient-primary"
              ng-disabled="isLoading"
              style="padding: 0.6rem"
            >
              <span
                ng-if="isLoading"
                class="spinner-border spinner-border-sm me-2"
                role="status"
              ></span>
              <i class="bi bi-box-arrow-in-right me-2" ng-if="!isLoading"></i>
              {{ isLoading ? 'Signing In...' : 'Sign In' }}
            </button>
          </div>

          <!-- Success/Error Message -->
          <div
            ng-if="success"
            class="alert mt-2 mb-2 fade-in py-2"
            ng-class="success.includes('Invalid') || success.includes('failed') || success.includes('error') || success.includes('attempts') ? 'alert-custom-danger' : 'alert-custom-success'"
            role="alert"
            style="font-size: 0.9rem"
          >
            <i
              class="bi me-2"
              ng-class="success.includes('Invalid') || success.includes('failed') || success.includes('error') || success.includes('attempts') ? 'bi-exclamation-triangle' : 'bi-check-circle'"
            ></i>
            {{ success }}
          </div>
        </form>

        <!-- Register Link with Faster Transition -->
        <div class="text-center mb-2">
          <p class="mb-0 text-muted" style="font-size: 0.9rem">
            Don't have an account?
            <a
              href="/register"
              class="text-decoration-none fw-semibold auth-link"
              ng-click="navigateToRegister($event)"
            >
              Create one here
            </a>
          </p>
        </div>

        <!-- Debug Panel -->
        <div ng-if="showDebug" class="mt-2 pt-2 border-top">
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted" style="font-size: 0.75rem"
              >Debug Mode</small
            >
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary py-1 px-2"
              onclick="logger.showLogsModal()"
              style="font-size: 0.75rem"
            >
              <i class="bi bi-bug"></i> Logs
            </button>
          </div>
          <div class="mt-1">
            <small class="text-muted d-block" style="font-size: 0.7rem"
              >Valid: {{ !usernameError && !passwordError }}</small
            >
            <small class="text-muted d-block" style="font-size: 0.7rem"
              >Username: {{ !!credentials.username }}</small
            >
            <small class="text-muted d-block" style="font-size: 0.7rem"
              >Password: {{ !!credentials.password }}</small
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Logger -->
    <script src="/js/logger.js"></script>

    <!-- Login Controller -->
    <script src="/js/login.js"></script>
  </body>
</html>
